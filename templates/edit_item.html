{% extends 'base.html' %}

{% block title %}
<title>Edit</title>
{% endblock %}

{% block body %}
<div class="container" style="padding-top:100px">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <form method="post" enctype=multipart/form-data>
        <input type="text" class="form-control" name="title_ed" id="title_ed" placeholder="{{main.title}}"><br>
        <input type="text" class="form-control" name="text_ed" id="text_ed" placeholder="Введите новое описание"><br>
        <input type="text" class="form-control" name="price" id="price" placeholder="{{main.price}}"><br>
        <br>
        <br>
        <p class="text-center"><input type="checkbox" name="delite" value="True">Я хочу удалить услугу</p>
        <br>
        <div id="html_element" name="captcha" class="captcha d-flex justify-content-center" inputmode=""></div>
        <br>
        <button type="submit" class="button is-block bg-info is-large is-fullwidth">Edit</button>
    </form>
</div>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script type="text/javascript">
      var verifyCallback = function(response) {
        alert(response);
      };
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey' : '6LeBCfIZAAAAAO39_L4Gd7f6uCM0PfP_N3XjHxkW',
          'theme' : 'dark'
        });
      };
    </script>
{% endblock %}
