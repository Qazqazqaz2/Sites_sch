{% extends "base.html" %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 {% block body %}

<div class="container emp-profile" style="padding-top: 130px">
            <form method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="/static/{{ ma.prew_img|urlencode }}" alt=""/>
                            <!--<div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file"/>
                            </div>-->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5>
                                        {{ma.name}}
                                    </h5>
                                    <p class="proile-rating">Созданно услуг : <span>{{mat}}</span></p>
                        </div>
                    </div>
                    <div class="col-md-1">
                            <a class="btn btn-info btn-lg" role="button" aria-pressed="true" href="/edit/">
                                Edit Profile
                            </a>
                    </div>
                </div>
                <br>
                <br>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab">
                            <div class="tab-pane fade show active">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Ссылка на профиль : </label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>https://fin.ru/profile/{{ ma.id }}/</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ma.name}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ ma.email }}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Phone</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ ma.main_num }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                     </div>

<br>
<div>
<div class="row">
  {% for item in main %}
                <div class="col-md-6 col-xl-3 mb-3 mb-md-4">
                    <div class="card border border-info rounded-0">
                        <div class="card-header">
                          <h5 class="p text-center card-text">
                              {{ item.title }}
                          </h5>
                     </div>
                    <div class="thumbnail">
                        <div class="overlay">
                            <div class="mdb-lightbox no-margin">
                                <figure class="col-md-auto">
                                  <a href="/static/{{ item.prew_img|urlencode }}" data-size="1600x1067">
                                      <img class="card-img-top img-center center-block" src="/static/{{ item.prew_img|urlencode }}">
                                  </a>
                                </figure>
                            </div>
                        </div>
                    </div>
            <div class="modal-footer">
                <a href='/profile/{{ item.creator_id }}/'>
                <h5> Перейти к автору</h5>
                </a>
                <a href="/view/{{ item.id }}">
                <h5> Перейти к услуге</h5>
                </a>
            </div>
              <div class="modal-footer">
                <a href="/view/{{item.id}}/post/">
                <h5> Отзывы </h5>
                </a>
            </div>
          </div>
      </div>
  {% endfor %}
</div>

{% endblock %}
