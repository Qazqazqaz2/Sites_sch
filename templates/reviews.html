{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<script type="text/javascript">
      var verifyCallback = function(response) {
        alert(response);
      };
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey' : '6LeBCfIZAAAAAO39_L4Gd7f6uCM0PfP_N3XjHxkW',
          'theme' : 'dark'
        });
      };
    </script>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<div class="container" style="padding-top: 100px">
{% if current_user.is_authenticated %}
{% for i in itttt %}
    <div class="text-right">
    {% if i.post_id==id %}
        <h3>{{i.name}}</h3>
        <h4>{{i.mess}}</h4> <h6 class="text-muted">{{i.pub_date}}</h6>
    {% endif %}
    </div>
{% endfor %}
</div>
<div class="container">
    <h1>Добавление товара</h1>
    <form method="post" enctype=multipart/form-data>
        <textarea type="text" class="form-control" name="mess" id="mess" placeholder="Описание"></textarea>
        <br>
        <div id="html_element" name="captcha" class="captcha d-flex justify-content-center" inputmode=""></div>
        <br>
        <button type="submit" class="btn-lg btn-block btn-info">Info</button>
    </form>
</div>

{% endif %}
{% endblock %}
