{% extends 'base.html' %}
{% block title %}
<title>Добавление товара</title>
{% endblock %}
{% block body %}
        <div class="card-group" style="padding-top: 100px; padding-bottom: 30px;">
            {% for item in array_us %}
                <div class="col-md-6 col-xl-6 mb-3 mb-md-4">
                    <div class="card border border-info rounded-0">
                        <div class="card-header">
                     <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                     <ol class="carousel-indicators">
                        <li style="border: solid;" data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                         {% for im in range(1, dt_len) %}
                             <li style="border: solid;" data-target="#carouselExampleIndicators" data-slide-to="{{im}}"></li>
                         {% endfor %}
                     </ol>
                      <div class="carousel-inner">
                          <div class="carousel-item active">
                              <img style="max-height:500px" class="d-block w-100" src="{{ url_for('static', filename=dt.prew_img) }}" alt="First slide">
                          </div>
                           {% for im in dt.img %}
                               <div class="carousel-item">
                                   <img class="d-block w-100" src="{{ url_for('static', filename=im) }}" alt="Third slide">
                               </div>
                           {% endfor %}
                   </div>
                   </div>
                    <h5 class="p text-center card-text">{{ item[2] }}</h5>
                       </div>
                        <div class="thumbnail">
                                <div class="overlay">
                            <div class="mdb-lightbox no-margin">
                                <figure class="col-md-auto">
                                    <img class="card-img-top img-center center-block" src="{{ url_for('static', filename=item[4]) }}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen id="video">
                            </figure>
                        </div>
                                </div>
                        </div>
                      <div class="modal-footer">
                          <a href='/profile/{{item[5]}}/'>
                          <h5> Перейти к автору</h5>
                          </a>
                          <a href="{{ '/view/%s'%item[0]|urlencode }}">
                          <h5> Перейти к услуге</h5>
                          </a>
                      </div>
                        <div class="modal-footer">
                          <a href="/view/{{item[0]}}/post/#mess">
                          <h5> Отзывы </h5>
                          </a>
                      </div>
                    </div>
                </div>
            {% endfor %}
          </div>
{% endblock %}
