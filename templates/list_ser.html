{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container" style="padding-top: 190px; padding-bottom:200px;">
  <ol class="list-group flex-column-reverse list-group-flush" reversed>
    {% for service in ser %}
              <li class="list-group-item border bg-success text-white text-center" style="clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%); padding:40px;">
              <h7>{{service.mess}}</h7>
              </li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
